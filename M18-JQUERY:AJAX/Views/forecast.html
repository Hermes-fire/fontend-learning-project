<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app |  M18-JQUERY:AJAX Hermes-Fire</title>
    <link rel="stylesheet" href="../Assets/Css/global.css">
    <link rel="stylesheet" href="../Assets/Css/forecast.css">
</head>
<body>
    <header>
        <section>
        <img src="../Assets/Img/logo.png" alt="app-logo">
        <a id="logo-title" href="../index.html">Weather App</a>
        </section>
        <nav id ="navbar">
            <a href="./current.html">Current</a>
            <a href="./forecast.html">Forcast</a>
            <a href="">Open Weather Map</a>
        </nav>
    </header>
    <main>
        <section id = "section1">
            <h1>GET Weather Forecast</h1>
        </section>
        <section id = "section2">
            <form>
                <label for="city-name" id = "label1">Enter City Name</label><br><br>
                <input type="text" id="city-name" name="city-name" placeholder="Enter city name">
                <input type="submit" value="Search City">
            </form>
        </section>
        <section id = "section3">
            <h2>Current Weather for</h2>
            <h4>Weather:</h4>
            <h4>Description</h4>
            <h4>Temperature</h4>
            <h4>Pressure</h4>
            <h4>Humidity</h4>
            <h4>Min Temperature</h4>
            <h4>Max Temperature</h4>
            <h4>Wind Speed</h4>
            <h4>Wind Direction</h4>
        </section>
    </main>
    <footer>
        <span>Copyright &copy; Weather App</span>
    </footer>
</body>
</html>
